<!--...............................................................GALLERY...................................................................... -->
        <div id = "myCarousel" class = "carousel slide">
            
            <div class = "container">
             
                <ol class = "carousel-indicators">
                    <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
                    <li data-target = "#myCarousel" data-slide-to = "1"></li>
                    <li data-target = "#myCarousel" data-slide-to = "2"></li>
                    <li data-target = "#myCarousel" data-slide-to = "3"></li>
                </ol>
                
                <!--where slides  are going to be stored -->
                <div class = "carousel-inner">
                    <div class = "item active" >
                        <!-- img-responsive makes picture responsive to all screens -->
                        <img src = "img/predstavitev.jpg" alt = "Predstavitev" class = "img-responsive img-rounded" id = "predstavitev">    
                        <div class = "carousel-caption">
                            <h4>Presentation of my thesis</h4>
                        </div>                    
                    </div>    
                    
                    <div class = "item" >
                        <img src = "img/podelitev.jpg" alt = "Podelitev" class = "img-responsive img-rounded" id = "podelitev">    
                        <div class = "carousel-caption">
                            <h4>Presentation</h4>
                        </div>
                    </div>
                    
                    <div class = "item">
                        <img src = "img/jaz.jpg" alt = "Jaz" class = "img-responsive img-rounded" id = "jaz">  
                        <div class = "carousel-caption">
                            <h4>Me with bachelor's degree paper in my hand</h4>
                        </div>
                    </div>
                    
                    <div class = "item">
                        <img src = "img/jaz_oci.jpg" alt = "Jaz in oÄi" class = "img-responsive img-rounded" id = "jaz_oci">    
                        <div class = "carousel-caption">
                            <h4>Me and Dad</h4>
                        </div>
                    </div>
                    
                </div>
                
                <!--Sliding to left -->
                <a class = "carousel-control left" href = "#myCarousel" data-slide = "prev">
                    <!-- gives us an icon-->
                    <span class = "icon-prev"></span>
                </a> 
                
                <!--Sliding to right -->
                <a class = "carousel-control right" href = "#myCarousel" data-slide = "next">
                    <!-- gives us an icon-->
                    <span class = "icon-next"></span>
                </a> 
                
            </div>
